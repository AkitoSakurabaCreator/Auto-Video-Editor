{% extends "app/U22/editor/editor-base.html" %}

{% load humanize %}
{% load static %}
{% block title %}アニメーション選択{% endblock %}

{% block content %}
<section class="section" id="animation-section">
  <div class="inner">
    <div class="animation-list">
      {% for item in anim_data %}
      <div class="animation-item">
        <img src="" alt="" />
        <div class="animation-title">{{ item.title }}</div>
        <div class="animation-icon">
          <img src="{% static 'images/U22/play.png' %}" alt="" />
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
